<div class="mt-4">
    <h1> Steckbrief </h1>
</div>

<table class="table table-hover">
  <tbody>
    {% for fact in player %}
      {% if fact != "Berichte" %}
        <tr>
          <td><strong>{{ fact }}</strong></td>
          <td>{{ player[fact] }}</td>
        </tr>
      {% endif %}
    {% endfor %}
  </tbody>
</table>



  
<div>
  {% if external %}
    <a href="{{ "/"+team["id"]+"/external/"+player["Vorname"]+"_"+player["Nachname"]+"/edit" }}" class="btn btn-primary">Bearbeiten</a>
  <form method="post">
    <button type="submit" class="btn btn-danger" name="delete_external_player" value={{ player["Vorname"]+"_"+ player["Nachname"]}}>
      Löschen
    </button>
  </form>

  <form method="post">
    <button type="submit" class="btn btn-primary" name="sign_external_player" value={{ player["Vorname"]+"_"+ player["Nachname"]}}>
      Verpflichten
    </button>
  </form>
  {% else %}
  
  <a href="{{ "/"+team["id"]+"/player/"+player["Vorname"]+"_"+player["Nachname"]+"/edit" }}" class="btn btn-primary">Bearbeiten</a>
  <form method="post">
    <button type="submit" class="btn btn-danger" name="delete_player" value={{ player["Vorname"]+"_"+ player["Nachname"]}}>
      Löschen
    </button>
  </form>
  {% endif %}
</div>
