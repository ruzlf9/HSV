<!DOCTYPE 
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      #head {
        object-fit:cover;
        width:100%;
      }
    </style>
    <title> HSV - Scouting</title>
  </head>

  <body>
    <div class="mb-4">
      {% include 'core/nav.html' %}
      <div class="container text-center">
        <div class="row justify-content-md-center">
          <div class="col col-lg-4">
            <h2>NEUER SPIELER</h2>
            <form method="post">
              <div class="form-group">
                <label for="vorname">Vorname</label>
                <textarea class="form-control text-center" id="vorname" rows="1" name="vorname"></textarea>
              </div>

              <div class="form-group">
                <label for="nachname">Nachname</label>
                <textarea class="form-control text-center" id="nachname" rows="1" name="nachname"></textarea>
              </div>

              {% if external %}
                <div class="form-group">
                  <label for="verein">Verein</label>
                  <textarea class="form-control text-center" id="verein" rows="1" name="verein"></textarea>
                </div>
              {% endif %}

              <div class="form-group">
                <label for="gebdatum">Geburtsdatum (TT.MM.JJJJ)</label>
                <textarea class="form-control text-center" id="gebdatum" rows="1" name="gebdatum"></textarea>
              </div>

              <div class="form-group">
                <label for="rating">Rating</label>
                <select class="form-control" id="rating" name="rating" >
                  <option value="A">A (sehr gut)</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
                  <option value="E">E (sehr schlecht)</option>
                </select>
              </div>

              <div class="form-group">
                <label for="report">Erster Bericht</label>
                <textarea class="form-control text-center" id="report" rows="3" name="report"></textarea>
              </div>

              <br>
              <button type="submit" class="btn btn-primary" name="add_player" value={{ external }}>Spieler anlegen</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
